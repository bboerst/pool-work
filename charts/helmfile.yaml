releases:
  {{- range .Values.pools }}
  - name: stratum-logger-{{ .poolName | lower | replace " " "-" | replace "." "-"}}
    namespace: stratum-logger
    chart: ./stratum-logger
    values:
      - image:
          repository: bboerst/stratum-logger
          tag: 8
          pullPolicy: IfNotPresent
        poolName: "{{ .poolName }}"
        arguments:
          - --pool-name
          - {{ .poolName }}
        {{- range .arguments }}
          - {{ . }}
        {{- end }}
  {{- end }}