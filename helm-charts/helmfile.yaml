releases:
  {{- range .Values.pools }}
  - name: pool-work-collector-{{ .poolName | lower | replace " " "-" | replace "." "-"}}
    namespace: pool-work
    chart: ./pool-work-collector
    values:
      - image:
          repository: bboerst/pool-work-collector
          tag: v0.1.2-pre
          pullPolicy: IfNotPresent
        poolName: "{{ .poolName }}"
        arguments:
          - --pool-name
          - {{ .poolName }}
        {{- range .arguments }}
          - {{ . }}
        {{- end }}
  {{- end }}