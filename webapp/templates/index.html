<!DOCTYPE html>
<html>

<head>
    <title>Stratum Work</title>
    <link href="https://tabulator.info/css/tabulator/6.2/tabulator_site.css" rel="stylesheet">
    <link href="https://tabulator.info/css/tabulator/6.2/tabulator_simple.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://tabulator.info/js/tabulator/6.2/tabulator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://unpkg.com/moment" />
    <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module">import "{{ url_for('static', filename='bitcoinjs-lib.js') }}"</script>
    <script>
        const SOCKET_URL = '{{ SOCKET_URL }}';
    </script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <style>
        body {
            font-family: monospace;
            transition: background-color 0.3s;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        .tabulator.dark-mode {
            background-color: black;
        }

        .tabulator.dark-mode .tabulator-col-content {
            background: black;
            color: #e3e3e3;
        }

        body.dark-mode .fas {
            color: #e3e3e3;
        }

        .tabulator-row.tabulator-selectable:hover {
            background-color: #bbb !important;
        }

        .tabulator.dark-mode .tabulator-row.tabulator-selectable:hover {
            color: black
        }

        .tabulator-row {
            border-bottom: unset
        }

        .tabulator.dark-mode .tabulator-row {
            background-color: #333;
            color: #e3e3e3;
        }

        .tabulator.dark-mode .tabulator-cell {
            border-right: 1px solid #444;
        }

        .tabulator.dark-mode .transaction-link {
            color: #d7d7fc;
        }

        #theme-toggle {
            margin-bottom: 10px;
            cursor: pointer;
        }

        #theme-toggle i {
            font-size: 20px;
        }

        #theme-toggle .fa-sun {
            color: #ffc107;
        }

        #theme-toggle .fa-moon {
            color: #007bff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .github-link,
        .settings-container {
            display: inline-block;
            vertical-align: middle;
        }

        .tabulator .tabulator-col-resize-handle {
            right: unset;
        }

        .settings-container {
            position: relative;
            display: inline-block;
            margin: 0px 8px 8px 20px;
        }

        .settings-icon {
            cursor: pointer;
            font-size: 25px;
            margin-top: 8px;
        }

        .config-section {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
            color: black;
        }

        .config-section.show {
            display: block;
        }

        #column-toggles label {
            display: block;
            margin-bottom: 5px;
        }

        #column-toggles div {
            margin-bottom: 5px;
        }

        #mining-table {
            width: 100%;
        }

        #view-tabs {
            margin-bottom: 10px;
            margin-right: 5px;
        }

        .tab {
            padding: 8px 16px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #ccc;
            font-weight: bold;
        }

        body.dark-mode .tab {
            background-color: #444;
            color: #e3e3e3;
        }

        body.dark-mode .tab:hover {
            background-color: #555;
        }

        body.dark-mode .tab.active {
            background-color: #666;
        }

        #loading-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .fas {
            font-weight: 700;
            color: black;
        }

        .github-link {
            background-image: url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
            background-size: contain;
            background-repeat: no-repeat;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        body.dark-mode .github-link {
            filter: invert(1);
        }

        .tutorial-icon {
            font-size: 25px;
            margin: 0 10px;
            cursor: pointer;
        }

        .tutorial-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10003;
            /* Increase the z-index value */
            max-width: 500px;
        }

        .tutorial-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            pointer-events: none;
        }

        .tutorial-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            pointer-events: auto;
        }

        #mining-table {
            position: relative;
            z-index: 10000;
        }

        .tutorial-content {
            margin-bottom: 20px;
        }

        .tutorial-nav {
            text-align: right;
        }

        .tutorial-prev,
        .tutorial-next {
            padding: 5px 10px;
            margin-left: 10px;
        }

        .tutorial-highlight {
            position: relative;
            z-index: 10002;
            background-color: transparent !important;
            outline: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="view-tabs">
            <button id="live-tab" class="tab active">Live</button>
            <button id="historical-tab" class="tab">Historical (Coming Soon)</button>
        </div>
        <div class="header-right">
            <a href="https://github.com/bboerst/stratum-work" target="_blank"><i class="github-link"></i></a>
            <i class="fas fa-question-circle tutorial-icon"></i>
            <div class="settings-container">
                <i class="fas fa-cog settings-icon"></i>
                <div id="config-section" class="config-section">
                    <div id="theme-toggle">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                    <h3>Columns</h3>
                    <div id="column-toggles"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="historical-selector" style="display: none;">
        <label for="historical-select">Select Block Height:</label>
        <select id="historical-select"></select>
    </div>

    <div id="mining-table"></div>
    <div id="loading-message">Wait for new stratum messages...</div>

    <div class="tutorial-overlay"></div>
    <div class="tutorial-popup">
        <div class="tutorial-content"></div>
        <div class="tutorial-nav">
            <button class="tutorial-prev">Previous</button>
            <button class="tutorial-next">Next</button>
        </div>
    </div>
</body>

</html>
